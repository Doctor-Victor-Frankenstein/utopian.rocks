      Waiting for review
    </a>
    {% else %}
    <a class="header__button" href="/">
      Waiting for review
    </a>
    {% endif %}
    
    {% if active_page == "points" %}
    <a href="/points" class="header__button header__button--active">

    </a>
    {% else %}

      <i class="material-icons ">people</i>
    </a>

    {% if active_page == "queue" %}
