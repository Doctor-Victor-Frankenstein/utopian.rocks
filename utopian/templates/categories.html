{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-2">
        {% for c in categories %}
        <div><a href="{{ url_for('categories', category=c) }}">{{c}}</a></div>
        {% endfor %}
    </div>
    <div class="col-10">
        {% block content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
