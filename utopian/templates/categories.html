{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-2">
        {% for c in categories %}
        {% if c == category %}
        <a class="category active" href="{{ url_for('categories', category=c) }}"><div class="category {{c}} active">{{c.replace("-", " ").title()}}</div></a>
        {% else %}
        <a class="category" href="{{ url_for('categories', category=c) }}"><div class="category {{c}}">{{c.replace("-", " ").title()}}</div></a>
        {% endif %}
        {% endfor %}
    </div>
    <div class="col-10">
        {% block content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
