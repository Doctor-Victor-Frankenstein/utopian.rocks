<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
* {
  font-family: 'Roboto', sans-serif;
}

body {
  background-color: #24292e;
}

.contributions {
  display: grid;
  grid-template-columns: 1fr 5fr 1fr;
  margin-bottom: 100px;
}

.statistics {
  display: grid;
  grid-column: 2;
  height: 100px;
  margin-bottom: 25px;
  font-size: 50px;
  justify-content: center;
  align-items: center;
  color: #E2E5E8;
}

.contribution {
  display: grid;
  grid-template-columns: 50px 1fr 5px;
  grid-column: 2;
  height: 50px;
  background-color: #F9FAFA;
  border-bottom: 1px #E2E5E8 solid;
  transition: all 0.1s ease-in;
}
.contribution:hover {
  background-color: #F7FDFF;
}

.position {
  display: grid;
  width: 50px;
  justify-content: center;
  align-items: center;
}
.position--1 {
  background-color: gold;
}
.position--2 {
  background-color: silver;
}
.position--3 {
  background-color: #CD7F32;
}

.content {
  display: grid;
  justify-content: center;
  align-items: center;
  grid-template-columns: 1fr 5fr 1fr;
}

.author {
  padding-left: 15px;
}

.url {
  padding-right: 15px;
}

.category {
  display: grid;
  justify-content: center;
  align-items: center;
  height: 100%;
}
.category--ideas {
  background-color: #4dd39f;
}
.category--development {
  background-color: #000;
  color: #F9FAFA;
}
.category--bug-hunting {
  background-color: #db524c;
  color: #F9FAFA;
}
.category--translations {
  background-color: #ffcf26;
}
.category--graphics {
  background-color: #f8a700;
}
.category--analysis {
  background-color: #174265;
  color: #F9FAFA;
}
.category--visibility {
  background-color: #7bc0f5;
}
.category--documentation {
  background-color: #a0a0a0;
}
.category--tutorials {
  background-color: #792a51;
  color: #F9FAFA;
}
.category--video-tutorials {
  background-color: #ec3424;
  color: #F9FAFA;
}
.category--copywriting {
  background-color: #007f80;
  color: #F9FAFA;
}
.category--blog {
  background-color: #0275d8;
  color: #F9FAFA;
}

a {
  text-decoration: none;
  color: #4786ff;
  transition: 0.2s ease-in;
}
a:hover {
  color: #196DFF;
}

.status--invalid-age {
  background-color: orange;
}
.status--valid-age {
  background-color: #2ECC40;
}

.footer {
  display: grid;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  color: #F9FAFA;
  margin-bottom: 50px;
}
</style>
</head>
<body>
<div class="contributions">
  <div class="statistics">
    In queue: {{contributions|length}}
  </div>
  {% for contribution in contributions %}
  <div class="contribution">
    <div class="position position--{{loop.index}}">
      {{loop.index}}
    </div>
    <div class="content">
      <div class="author">
        <a href="https://steemit.com/@{{contribution.author}}">@{{contribution.author}}</a>
      </div>
      <div class="url">
        <a href="{{contribution.url}}">{{contribution.url}}</a>
      </div>
      <div class="category category--{{contribution.category}}">
        {{contribution.category}}
      </div>
    </div>
    {% if contribution.valid_age %}
    <div class="status status--valid-age">
    </div>
    {% else %}
    <div class="status status--invalid-age">
    </div>
    {% endif %}
  </div>
  {% endfor %}
</div>
<div class="footer">
  Last updated: {{last_updated}}
</div>
</body>
</html>
